<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="header">
        <div>
            <nav class="navbar">
                <div class="main-tittle">
                    <h3>
                        <i class="fa-solid fa-user-pen"></i>  Edit Patient info
                    </h3>
                </div>
            </nav>
        </div>
    </section>

    <section class="all">
        <div class="main-header">
            <div class="image">
                <img src="./img-p/Artboard 1.png" alt="">
            </div>
            <div>
                <p>Name: <input type="text" value="Caletu"> <i class="fa-solid fa-pen-to-square"></i> </p>
                <p>Sex: <input type="radio" id="sex" name="sex" value="1" />Female <input type="radio" id="sex" name="sex" value="0" />Male</p>
                <p>Age: <input type="number" name="" id=""> <i class="fa-solid fa-pen-to-square"></i></p>
                <p>Date of Birth: <input type="date" name="" id=""></p>
                <p>Waight: <input type="number" name="" id=""> <i class="fa-solid fa-pen-to-square"></i></p>
                <p>Blood type: <input type="text"> <i class="fa-solid fa-pen-to-square"></i></p>
                <p>City: <input type="text"> <i class="fa-solid fa-pen-to-square"></i></p>
                <p>Phone Number: <input type="number" name="" id=""> <i class="fa-solid fa-pen-to-square"></i></p>
                <p>martial status: <input type="text"> <i class="fa-solid fa-pen-to-square"></i></p>
                <p>Primary Emergency Contact: <input type="text"> <i class="fa-solid fa-pen-to-square"></i></p>
                <p>Emergency Contact Ph.Number: <input type="number" name="" id=""> <i class="fa-solid fa-pen-to-square"></i></p>
                <p>Description</p>
                <textarea name="" id="" cols="50" rows="10" placeholder="Describe...."></textarea>
            </div>
        </div>
        <input type="submit" value="Save" class="btn">
        <button class="btn">Transfer To</button>
    </section>
    <section class="footer">
        <div class="footers">
          <div class="footer-tittle">
            <h3>
                <i class="fa-solid fa-user-pen"></i>  Edit Patient
            </h3>
        </div>
        <div class="social">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-telegram"></i>
        </div>
  
  
  
        </div>
      </section>
    
</body>
</html>
